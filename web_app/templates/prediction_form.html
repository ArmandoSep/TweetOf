<!-- web_app/templates/prediction_form.html -->

{% extends "bootstrap_layout.html" %}
{% block content %}

    <style>

    #circle {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 150px;
        height: 150px;
    }

    .loader {
        width: calc(100% - 0px);
        height: calc(100% - 0px);
        border: 8px solid #162534;
        border-top: 8px solid #09f;
        border-radius: 50%;
        animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
    100% {transform: rotate(360deg);}
    } 
    </style>

    <h2>TweetOf Prediction</h2>

    <p>Use the form below to predict which user is more likely to say a given tweet.</p>

    <form action="/predict" method="POST">
        
        <div class="form-group">
            <label for="screen_name_a">Twitter User A</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="screen_name_a" name="screen_name_a" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="screen_name_b">Twitter User B</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="screen_name_b" name="screen_name_b" placeholder="Username">
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="tweet_text">Tweet Text:</label>
            <textarea class="form-control" id="tweet_text" name="tweet_text" rows="3"></textarea>
        </div>
        <button type="submit" onclick="myFunction()" class="btn btn-primary">Predict</button>
    </form>


    <div id="circle">
    <label for="loading_text">Getting User Data...</label>
        <div class="loader">
            <div class="loader">
                <div class="loader">
                    <div class="loader">
                    </div>
                </div>
            </div>
        </div>
    </div> 

    


{% endblock %}
