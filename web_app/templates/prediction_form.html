    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="screen_name_a">Twitter User A</label>
            <select class="form-control" id="screen_name_a", name="screen_name_a">
                <option value="elonmusk" selected="true">@elonmusk</option>
                <option value="justinbieber">@justinbieber</option>
                <option value="armando.sep">@armando.sep</option>
            </select>
        </div>
        <div class="form-group">
                <label for="screen_name_b">Twitter User B</label>
                <select class="form-control" id="screen_name_b", name="screen_name_b">
                    <option value="elonmusk">@elonmusk</option>
                    <option value="justinbieber" selected="true">@justinbieber</option>
                    <option value="BarackObama">@BarackObama</option>
                </select>
            </div>
        <div class="form-group">
            <label for="tweet_text">Tweet Text:</label>
            <textarea class="form-control" id="tweet_text" name="tweet_text" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
