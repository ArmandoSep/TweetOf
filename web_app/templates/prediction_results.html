

{% extends "bootstrap_layout.html" %}
{% block content %}
    <h2>Prediction Results</h2>

    <p class="lead">
        Between <mark>@{{ screen_name_a }}</mark> and <mark>@{{ screen_name_b }}</mark>,
        the user who is most likely to say '{{ tweet_text }}'
        is <mark>@{{ screen_name_most_likely }}</mark>.
    </p>

    <img src="{{ image }}" class="rounded mx-auto d-block" alt="Responsive image">

    
{% endblock %}
